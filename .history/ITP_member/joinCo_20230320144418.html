<body>
    <form method="post" onsubmit="return Validation();">

        <input type="text" Name="mail" id="mail" SIZE="20">
            <input type="submit" value="회원가입">
       </form>
    <div class="memberWrap">
        <!--INCLUED========================================-->
        <section class="noheaderWrap">
            <div class="headerWrap">
                <h1 class="logoWrap">
                    <a href="../index.html">

                </h1>
                <span>

            </div>
        </section>
        <section class="joincm_Wrap">
            <!-- 회원가입01========================================-->
            <div class="join_type_Wrap">
                <!--회원가입비주얼========================================-->
                <section class="Vs_Wrap">
                    <div class="toptxt">
                        <h1 class="logoWrap">
                            <a href="../index.html">
                            </a>
                        </h1>
                        <p>
                            <strong>
                                아이바이오맵
                            </strong>
                            은<br>
                            인천시의 바이오 정보들이 모인<br>
                            자원공유시스템입니다.
                        </p>
                    </div>
                    <div>
                        <p class="info">
                            아이바이오맵은 회원가입시,<br>
                            개인회원과 기관회원으로 구분되며<br>
                            회원 유형에 따라 가입 절차에 차이가 있습니다.
                        </p>
                    </div>
                </section>
                <!--회원가입========================================-->
                <section class="type_Wrap">
                    <div class="NotabBtnWrap">
                        <button>
                            개인회원
                        </button>
                        <button class="on">
                            기관회원
                        </button>
                    </div>
                    <div class="tabConWrap">
                        <div class="userCobox on">

                            <div class="form Coformbox">
                                <h4 class="line_Bullet">신청인 정보</h4>
                                <div class="formBtn_Wrap">
                                    <span>회사메일주소</span>
                                    <input type="text" Name="mail" id="mail" SIZE="20">
                                    <label class="addBtn_Wrap">
                                      
                                        <input type="text" placeholder="abc123@abcd.com">
    
                                        <button class="subkeyBtn2">
                                            메일인증
                                        </button>
                                    </label>
                                    <label class="Ecerti ECertiWrap">
                                        <input id="" type="text" placeholder="">

                                        <button class="subkeyBtn2">
                                            인증확인
                                        </button>
                                    </label>
                                </div>
                                <label>
                                    <span>이름</span>
                                    <input class="" type="text" placeholder="">
                                </label>
                                <label>
                                    <span>소속 부서</span>
                                    <input class="" type="text" placeholder="">
                                </label>
                            </div>
                            <div class="form Coformbox">
                                <h4 class="line_Bullet">기관 정보</h4>
                                <div class="combo selectBox">
                                    <button class="label" id="TextVal">
                                        ::기관종류::
                                    </button>
                                    <ul class="optionList">
                                        <li onclick="statusChange(this)">
                                            기업
                                        </li>
                                        <li onclick="statusChange(this)">
                                            학회
                                        </li>
                                        <li onclick="statusChange(this)">
                                            협회
                                        </li>
                                        <li onclick="statusChange(this)">
                                            연구소
                                        </li>
                                        <li onclick="statusChange(this)">
                                            산업체
                                        </li>
                                    </ul>
                                </div>
                                <label>
                                    <span>기관명</span>
                                    <input class="" type="text" placeholder="">
                                </label>
                                <label>
                                    <span>대표자명</span>
                                    <input class="" type="text" placeholder="">
                                </label>
                                <div class="formBtn_Wrap">
                                    <span>주소</span>
                                    <label class="addBtn_Wrap">
                                        <input class="" type="text" placeholder="">
                                        <button  class="subkeyBtn2">
                                            주소검색
                                        </button>
                                    </label>
                                    <input class="" type="text" placeholder="상세주소를 입력해주세요.">
                                </div>
                                <label>
                                    <span>기관 대표메일</span>
                                    <input type="text" placeholder="">
                                    <strong>@</strong>
                                    <input type="text" placeholder="">
                                </label>
                            </div>
                            <button class="joinFormBtn" onClick="login('joinCo');">
                                아이바이오맵 회원가입
                            </button>

            </div>

                    <button class="page-btn prev-btn"><i class="xi-angle-left"></i></button>
                    <button class="page-btn next-btn"><i class="xi-angle-right"></i></button>
                    <div class="page-no">
                        <span class="current-slide-no"></span>
                        <span class="slash">/</span>
                        <span class="total-slide-no"></span>
                    </div>
                </div>
                <div class="slides">
                    <div class="bn active">

                    </div>
                    <div class="bn">
                        <img src="../img/sub/BGjoin1.jpg">
                    </div>
                    <div class="bn">
                        <img src="../img/sub/BGjoin2.jpg">
                    </div>
                    <div class="bn">
                        <img src="../img/sub/BGjoin0.jpg">
                    </div>
                    <div class="bn">
                        <img src="../img/sub/BGjoin4.jpg">
                    </div>
                </div>
            </div>
