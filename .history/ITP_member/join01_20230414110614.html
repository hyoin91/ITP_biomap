<body>
    <div class="memberWrap">
        <!--INCLUED========================================-->
        <section class="noheaderWrap">
            <div class="headerWrap">
                <h1 class="logoWrap">
                    <a href="../index.html">

                    </a>
                </h1>
                <span>
                    회원가입
                </span>
            </div>
        </section>
        <section class="joincm_Wrap">
            <!-- 회원가입01========================================-->
            <div class="join_type_Wrap">
                <!--회원가입비주얼========================================-->
                <section class="Vs_Wrap">
                    <div class="toptxt">
                        <h1 class="logoWrap">
                            <a href="../index.html">
                            </a>
                        </h1>
                        <p>
                            <strong>
                                아이바이오맵
                            </strong>
                            은<br>
                            인천시의 바이오 정보들이 모인<br>
                            자원공유시스템입니다.
                        </p>
                    </div>
                    <div>
                        <p class="info">
                            아이바이오맵은 회원가입시,<br>
                            개인회원과 기관회원으로 구분되며<br>
                            회원 유형에 따라 가입 절차에 차이가 있습니다.
                        </p>
                    </div>
                </section>
                <!--회원가입========================================-->
                <section class="type_Wrap">
                    <div class="tabBtnWrap TbtnWrap">
                        <button data-tab="tab1" class="on">
                            개인회원
                        </button>
                        <button data-tab="tab2">
                            기관회원
                        </button>
                    </div>
                    <div class="tabConWrap TconWrap">
                        <div class="userPsbox tab1 on">
                            <div class="certiWrap">
                                <p>
                                    본인 인증
                                </p>
                                <div class="TbtnWrap">
                                    <button class="subkeyBtn3" data-tab="" onclick="location.href='join02.html'">휴대폰
                                        인증</button>
                                    <button class="subkeyBtn3" data-tab="certiTab2">이메일 인증</button>
                                </div>
                                <div class="TconWrap">

                                    <div class="certiTab2 form">
                                        <div class="Coformbox formBtn_Wrap">
                                            <label>
                                                <div class="addBtn_Wrap">
                                                    <input type="text" Name="mail" id="mail"
                                                        placeholder="abc123@abcd.com">
                                                    <button class="subkeyBtn2">
                                                        메일인증
                                                    </button>
                                                </div>
                                            </label>
                                            <label>
                                                <span class="hidden">인증번호</span>
                                                <div class="Ecerti ECertiWrap">
                                                    <input id="EcertiNum" type="text" placeholder="">
                                                    <button class="subkeyBtn2" onclick="sendAuthNum()">
                                                        인증확인
                                                    </button>
                                                </div>
                                                <div id="timer"></div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <button class="joinFormBtn" onclick="location.href='joinPer.html'">
                                아이바이오맵 개인회원가입
                            </button> -->
                            <div class="snsWrap certiWrap">
                                <p>
                                    SNS 간편 인증
                                </p>
                                <div>
                                    <div class="snsBtnWrap">
                                        <button onClick="SnsPop('Tw')" class="snsBtn">
                                        </button>
                                        <button onClick="SnsPop('Fb')" class="snsBtn">
                                        </button>
                                        <button onClick="SnsPop('Ks')" class="snsBtn">
                                        </button>
                                        <button onClick="SnsPop('Ks')" class="snsBtn">
                                        </button>
                                        <button onClick="SnsPop('Ks')" class="snsBtn">
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <p class="txtloginBtn">
                                이미 계정이 있나요? <a class="bold" href="login.html">로그인</a>
                            </p>
                        </div>
                        <div class="userCobox tab2">
                            <div class="imforWrap">
                                <p class="Bullet">
                                    <strong>
                                        기관회원 가입시 연구기관, 커뮤니티, 코디네이션 정보
                                        및 게시글 등을 등록 및 관리할 수 있습니다.
                                    </strong>
                                </p>
                            </div>
                            <div class="Coformbox">
                                <div class="form">
                                    <div class="Coformbox formBtn_Wrap">
                                        <label>
                                            <div class="addBtn_Wrap">
                                                <input type="text" name="mail" id="mail" placeholder="회사메일 예)abc123@abcd.com">
                                                <button class="subkeyBtn2">
                                                    메일인증
                                                </button>
                                            </div>
                                        </label>
                                        <label>
                                            <span class="hidden">인증번호</span>
                                            <div class="Ecerti ECertiWrap">
                                                <input id="EcertiNum" type="text" placeholder="">
                                                <button class="subkeyBtn2" onclick="sendAuthNum()">
                                                    인증확인
                                                </button>
                                            </div>
                                            <div id="timer"></div>
                                        </label>
                                    </div>
                                </div>
                                <button class="joinFormBtn" onclick="location.href='join02.html'">
                                    아이바이오맵 기관회원가입
                                </button>
                            </div>
                            <p class="txtloginBtn">
                                이미 계정이 있나요? <a class="bold" href="login.html">로그인</a>
                            </p>
                        </div>
                    </div>
                </section>
            </div>
            <!--회원가입비주얼========================================-->
            <div class="joinSlider">
                <div class="page-btns">
                    <button class="page-btn prev-btn"><i class="xi-angle-left"></i></button>
                    <button class="page-btn next-btn"><i class="xi-angle-right"></i></button>
                    <div class="page-no">
                        <span class="current-slide-no"></span>
                        <span class="slash">/</span>
                        <span class="total-slide-no"></span>
                    </div>
                </div>
                <div class="slides">
                    <div class="bn on">
                        <img src="../img/sub/BGjoin3.jpg">
                    </div>
                    <div class="bn">
                        <img src="../img/sub/BGjoin1.jpg">
                    </div>
                    <div class="bn">
                        <img src="../img/sub/BGjoin2.jpg">
                    </div>
                    <div class="bn">
                        <img src="../img/sub/BGjoin0.jpg">
                    </div>
                    <div class="bn">
                        <img src="../img/sub/BGjoin4.jpg">
                    </div>
