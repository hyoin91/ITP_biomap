    <!--script==========================================================================================-->
    <script>
        let n = 0;
        const imgs = new Array(
            "../img/sub/img1.png",
            "../img/sub/img2.png",
            "../img/sub/img3.png",   
        );

        function rotate() {
            if (document.getElementById) {
                document.getElementById("change").src = imgs[n];
            }
            else document.images.slide.src = imgs[n];
            (n == (imgs.length - 1)) ? n = 0 : n++;

            setTimeout("rotate()", 1500);
        }
    </script>
    <style>
    </style>
