<body>

    <div class="memberWrap">
        <!--INCLUED========================================-->
        <section class="noheaderWrap">
            <div class="headerWrap">
                <h1 class="logoWrap">
                    <a href="../index.html">

                    </a>
                </h1>
                <span>
                    회원가입
                </span>
            </div>
        </section>
        <section class="joincm_Wrap">
            <!-- 회원가입01========================================-->
            <div class="join_type_Wrap">
                <!--회원가입비주얼========================================-->
                <section class="Vs_Wrap">
                    <div class="toptxt">
                        <h1 class="logoWrap">
                            <a href="../index.html">
                            </a>
                        </h1>
                        <p>
                            <strong>
                                아이바이오맵
                            </strong>
                            은<br>
                            인천시의 바이오 정보들이 모인<br>
                            자원공유시스템입니다.
                        </p>
                    </div>
                    <div>
                        <p class="info">
                            아이바이오맵은 회원가입시,<br>
                            개인회원과 기관회원으로 구분되며<br>
                            회원 유형에 따라 가입 절차에 차이가 있습니다.
                        </p>
                    </div>
                </section>
                <!--회원가입========================================-->
                <section class="type_Wrap">
                    <div class="NotabBtnWrap">
                        <button class="on">
                            기관회원
                        </button>
                    </div>
                    <div class="tabConWrap">
                        <div class="form userCobox on">
                            <div class="Coformbox">
                                <h4 class="line_Bullet">신청인 정보</h4>
                                <div class="formBtn_Wrap">
                                    <label>
                                        <span>회사메일주소</span>
                                        <div class="addBtn_Wrap">
                                            <input type="text" Name="mail" id="mail"placeholder="abc123@abcd.com">
                                            <button class="subkeyBtn2" onclick="">
                                                메일인증
                                            </button>
                                        </div>
                                    </label>
                                    <label>
                                        <span class="hidden">인증번호</span>
                                        <div class="Ecerti ECertiWrap">
                                            <input id="EcertiNum" type="text" placeholder="">
                                            <button class="subkeyBtn2">
                                                인증확인
                                            </button>
                                        </div>
                                    </label>
                                </div>
                                <label>
                                    <span>이름</span>
                                    <input id="name" class="" type="text" placeholder="">
                                </label>
                                <label>
                                    <span>소속 부서</span>
                                    <input id="part" class="" type="text" placeholder="">
                                </label>
                            </div>
                            <div class="Coformbox">
                                <h4 class="line_Bullet">기관 정보</h4>
                                <span>사업자(법인)등록번호</span>
                                <input type="text" placeholder="000-0000-0000">
                                <div>
                                    <span>기관종류</span>
                                    <select class="combo">
                                        <option>
                                            기업
                                        </option>
                                        <option>
                                            학회
                                        </option>
                                        <option>
                                            연구소
                                        </option>
                                        <option>
                                            산업체
                                        </option>
                                    </select>
                                </div>
                                <label> 
                                    <span>기관명</span>
                                    <input class="" type="text" placeholder="">
                                </label>
                                <label>
                                    <span>대표자명</span>
                                    <input class="" type="text" placeholder="">
                                </label>
                                <div class="formBtn_Wrap">
                                    
                                    <label >
                                        <span>주소</span>
                                        <div class="addBtn_Wrap">
                                            <input class="" type="text" placeholder="">
                                            <button  class="subkeyBtn2">
                                                주소검색
                                            </button>
                                        </div>
                                    </label>
                                    <input class="" type="text" placeholder="상세주소를 입력해주세요.">
                                </div>
                                <label>
                                    <span>기관 대표메일</span>
                                    <input type="text" Name="mail" id="Comail"placeholder="abc123@abcd.com">
                                </label>
                            </div> 

                            <button class="joinFormBtn" onClick="join()">
                                아이바이오맵 회원가입
                            </button>
                        </div>
                </section>

            </div> 
            <!--회원가입비주얼========================================-->
            <div class="joinSlider">
                <div class="page-btns">
                    <button class="page-btn prev-btn"><i class="xi-angle-left"></i></button>
                    <button class="page-btn next-btn"><i class="xi-angle-right"></i></button>
                    <div class="page-no">
                        <span class="current-slide-no"></span>
                        <span class="slash">/</span>
                        <span class="total-slide-no"></span>
                    </div>
                </div>
                <div class="slides">
                    <div class="bn on">
                        <img src="../img/sub/BGjoin3.jpg">
                    </div>
                    <div class="bn">
                        <img src="../img/sub/BGjoin1.jpg">
                    </div>
                    <div class="bn">
                        <img src="../img/sub/BGjoin2.jpg">
                    </div>
                    <div class="bn">
                        <img src="../img/sub/BGjoin0.jpg">
                    </div>
                    <div class="bn">
                        <img src="../img/sub/BGjoin4.jpg">
                    </div>
                </div>
            </div>
        </section>
