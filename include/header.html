<script>
    $(document).ready(function(){
        // Snb background 생성 
        $(`.lnb_text li`).mouseenter(function(){
            $(`.lnb`).addClass(`on`);
        });

        $('.lnb').mouseleave(function(){
            $(`.lnb`).removeClass(`on`);
        });

        // Lnb hover 글자색 변경 글자 아래 Border 추가
        $('.lnb_wrap > ul > li').mouseenter(function(){
            $(this).children().eq(1).stop().animate({"width":"100%"});
            $(this).children().eq(0).css({"color":"#54AAFD"});
        })

        $('.lnb_wrap > ul > li').mouseleave(function(){
            $(this).children().eq(1).stop().animate({"width":"0%"});
            $(this).children().eq(0).css({"color":"#000000"});
        })

         // Lnb Search Icon 클릭 시 검색 박스 슬라이드 업다운
        $(`.icon > li:nth-of-type(1)`).on(`click`,function(){
            $(`.layer_search`).slideDown()
        })

        $(`.search_close_btn`).on(`click`,function(){
            $(`.layer_search`).slideUp()
        })
    })
</script>
