    <script>
        console.clear();





        $(document).ready(function () {

            // 상단 메인 배너 슬라이더
            $('.joinSlider > .page-btns > .page-btn').click(function () {
                var $clicked = $(this);
                var $slider = $(this).closest('.joinSlider');

                var index = $(this).index();
                var isLeft = index == 0;
                //console.log(index);

                var $current = $slider.find('.slides > .bn.active');
                var $post;

                if (isLeft) {
                    $post = $current.prev();
                }
                else {
                    $post = $current.next();
                }
                //console.log($post.length);

                if ($post.length == 0) {
                    if (isLeft) {
                        $post = $slider.find('.slides > .bn:last-child');
                    }
                    else {
                        $post = $slider.find('.slides > .bn:first-child');
                    }
                }

                $current.removeClass('active');
                $post.addClass('active');

                updateCurrentPageNumber();
            });

            setInterval(function () {
                $('.joinSlider > .page-btns > .next-btn').click();
            }, 8000);

            // 슬라이더 페이지 번호 지정
            function pageNumber__Init() {
                // 전채 배너 페이지 갯수 세팅해서 .slider 에 'data-slide-total' 넣기
                var totalSlideNo = $('.joinSlider > .slides > .bn').length;
                //console.log(totalSlideNo);

                $('.joinSlider').attr('data-slide-total', totalSlideNo);

                // 각 배너 페이지 번호 매기기
                $('.joinSlider > .slides > .bn').each(function (index, node) {
                    $(node).attr('data-slide-no', index + 1);
                });
            };

            pageNumber__Init();

            // 슬라이더 이동시 페이지 번호 변경
            function updateCurrentPageNumber() {
                var totalSlideNo = $('.joinSlider').attr('data-slide-total');
                var currentSlideNo = $('.joinSlider > .slides > .bn.active').attr('data-slide-no');

                $('.joinSlider > .page-btns > .page-no > .total-slide-no').html(totalSlideNo);
                $('.joinSlider > .page-btns > .page-no > .current-slide-no').html(currentSlideNo);
            };

            updateCurrentPageNumber();
        });


    </script>
    <style>
        .blind,

        /* 커스텀 */
        /* 메인 배너 슬라이더 */
        .joinSlider {
            width: 700px;
            position: relative;
        }

        .joinSlider>.slides>.bn {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .joinSlider>.slides>.bn.active {
            opacity: 1;
            visibility: visible;
        }
        /* 슬라이더 페이지 버튼 */
        .joinSlider>.page-btns {
            position: absolute;

        }

        .joinSlider>.page-btns>.page-btn {

        }

        /* 슬라이더 페이지 번호 */
        .joinSlider>.page-btns>.page-no {
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
        }

        .joinSlider>.page-btns>.page-no>span {
            display: inline-block;
            color: #fff;
            font-size: 18px;
        }
    </style>
