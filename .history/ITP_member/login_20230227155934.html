    <!--script==========================================================================================-->
    <script>
        //이미지전환
        let n = 0;
        const imgs = new Array(
            "../img/sub/img1.png",
            "../img/sub/img2.png",
            "../img/sub/img3.png",
        );
        function rotate() {
            if (document.getElementById) {
                document.getElementById("change").src = imgs[n];
            }
            else document.images.slide.src = imgs[n];
            (n == (imgs.length - 1)) ? n = 0 : n++;

            setTimeout("rotate()", 1500);
        }
        //로그인 경고창
        function login() {

            const strid = document.getElementById('userID');
            const strpw = document.getElementById('userPW');

            const $id = /^[a-zA-Z0-9]{4,12}$/
            const $pw = /^(?=.*[a-zA-Z])((?=.*\d)|(?=.*\w)).{6,20}$/ //최소한개숫자,특문포함

            if (strid.value == '' || strpw.value == '' || strid.value == null) {
                alert('아이디/비밀번호를 입력해주세요');
                return false;
            } if (strid.value.search($id)) {
                alert('아이디형식이 올바르지 않습니다.');
                strid.focus();
                return false;
            }
            if (strpw.value.search($pw)) {
                alert('비밀번호 형식이 올바르지 않습니다.');
                strpw.focus();
                return false;
            }
        }
        $(document).ready(function () {
            
            //탭
            const tabBtn = $('.tabBtnWrap').children('button'); 
            const tabCon =  $('.tabConWrap').children('div');
            tabCon.not('.on').hide();
            tabBtn.click(function () {
                const $tabLink = $(this).attr('data-tab');

                tabBtn.removeClass('on');
                $(this).addClass('on');
                
                tabCon.hide();
                $("#" + $tabLink).show();
            })


        });
    </script>
    <style>
    </style>

<!--body==========================================================================================-->

<body onload="rotate()">
    <div class="memberWrap">

        <section class="noheaderWrap">

        <!--INCLUED========================================-->

            </section>
            <!--로그인========================================-->
            <section class="login_form_Wrap">
                <div class="tabBtnWrap">

                    </button>
                    <button data-tab="tab2">
                        기관회원
                    </button>
                </div>
                <div class="tabConWrap">
                    <div id="tab1" class="userPsbox on">
                        <h1 class="logoWrap">
                            <a href="../index.html">

                            </a>
                        </h1>
                        <div class="userForm">
                            <input id="userID" type="text" placeholder="아이디 입력">
                            <input id="userPW" type="password" placeholder="비밀번호 입력">
                            <label>
                                로그인상태유지
                                <input type="checkbox">
                            </label>
                            <button class="keyBtn" onClick="login()">
                                로그인
                            </button>
                            <a>
                                <strong>
                                    아이디 비밀번호
                                </strong>
                                를 잊으셨나요?
                            </a>
                        </div>
                        <div class="snsWrap">
                            <p>
                                SNS 간편 로그인
                            </p>
                            <div>
                                <div class="snsBtnWrap">

                                    </button>
                                    <button onClick="SnsPop('Ks')" class="snsBtn">
                                    </button>
                                    <button onClick="SnsPop('Ks')" class="snsBtn">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab2">
                        test
                    </div>
                </div>
            </section>
