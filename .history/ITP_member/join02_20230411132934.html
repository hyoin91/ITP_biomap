제 1 장 총칙

제 1 조 (목적)

① 이 약관은 바이오산업센터 (이하 "당 사이트")에서 운영하는 웹서비스의 이용조건 및 절차에 관한 사항을 명시합니다.

② 회원가입에 대한 내용을 충분히 숙지하신 후 가입하여 주시고, 이 약관은 본 바이오산업센터 에서 운영하는 모든 웹 서비스를 이용하는 모든 회원에게 적용되며 이를 읽고 이해하는 것은 귀하의 책임입니다.

제 2 조 (용어의 정의)

① "이용자"라 함은 당 사이트에 접속하여 이 약관에 따라 당 사이트가 제공하는 서비스를 받는 회원 및 비회원을 말합니다.

② "회원(일반,입주기업)"이라 함은 서비스를 이용하기 위하여 당 사이트에 개인정보를 제공하여 아이디(ID)와 비밀번호를 부여 받은 자를 말합니다.

③ "회원 아이디(ID)"라 함은 회원의 식별 및 서비스 이용을 위하여 자신이 선정한 문자 및 숫자의 조합을 말합니다.

④ "비밀번호"라 함은 회원이 자신의 개인정보 및 직접 작성한 비공개 콘텐츠의 보호를 위하여 선정한 문자, 숫자 및 특수문자의 조합을 말합니다.

⑤ “탈퇴”라 함은 회원이 서비스 이용 이후 그 이용계약을 종료 시키는 의사표시를 말합니다.

⑥ “휴면 계정”이라 함은 최근 3년동안 로그인 하지 않은 이용자로 가입한 회원을 정의함으로써 휴면계정에 해당하는 회원은 개인정보의 보호 및 관리를 위하여 개인정보 및 학습이력이 삭제될 수 있습니다. (단, 휴면계정 일괄 삭제 후에는 기존에 사용하던 아이디로 바이오산업센터 사이트에 재가입할 수 없으니 이점 유의하시기 바랍니다.)

제 3 조 (이용약관의 효력 및 변경)

① 당 사이트는 이 약관의 내용을 회원이 알 수 있도록 당 사이트의 초기 서비스화면에 게시합니다. 다만, 약관의 내용은 이용자가 연결화면을 통하여 볼 수 있도록 할 수 있습니다.

② 당 사이트는 이 약관을 변경할 수 있으며, 변경된 약관은 제1항과 같은 방법으로 공지함으로써 효력을 발생합니다.

③ 당 사이트가 전항에 따라 개정약관을 공지하면서 “개정일자 적용 이전까지 회원이 명시적으로 거부의 의사표시를 하지 않는 경우 회원이 개정약관에 동의한 것으로 봅니다.”라는 취지를 명확하게 공지하였음에도 회원이 명시적으로 거부의 의사표시를 하지 않은 경우에는 개정약관에 동의한 것으로 봅니다. 회원이 개정약관에 동의하지 않는 경우 당 사이트 이용계약을 해지할 수 있습니다. 

제 4 조 (약관 외 준칙)

① 이 약관은 당 사이트가 제공하는 서비스에 관한 이용안내와 함께 적용됩니다.

② 이 약관에 명시되지 아니한 사항은 전기통신기본법, 전기통신사업법, 전자거래 기본법, 전자서명법, 통신판매법 및 기타 관계법령의 규정이 적용됩니다.

제 2 장 이용계약의 체결


제 1 조 (이용계약의 성립 등)

① 이용계약은 이용고객이 당 사이트가 정한 약관에 「동의합니다」를 선택하고, 당 사이트가 정한 회원가입양식을 작성하여 서비스 이용을 신청한 후, 당 사이트가 이를 승낙함으로써 성립합니다.

② 회원에 가입하여 서비스를 이용하고자 하는 희망자는 바이오산업센터 에서 요청하는 개인신상정보를 제공해야 합니다.

제 2 조 (회원가입)

① 회원가입신청은 바이오산업센터 가 정한 소정양식에 의한 온라인 방식으로 신청합니다.

제 3 조 (개인정보의 보호 및 사용)

당 사이트는 관계법령이 정하는 바에 따라 회원 등록정보를 포함한 회원의 개인정보를 보호하기 위해 노력합니다. 회원 개인정보의 보호 및 사용에 대해서는 관련법령 및 당 사이트의 개인정보 보호정책이 적용됩니다. 다만, 당 사이트 이외에 링크된 사이트에서는 당 사이트의 개인정보 보호정책이 적용되지 않습니다.

제 4 조 (이용 신청의 승낙과 제한)

① 당 사이트는 제6조의 규정에 의한 이용신청고객에 대하여 약관에 정하는 바에 따라 서비스 이용을 승낙합니다.

② 당 사이트는 아래사항에 해당하는 경우에 대해서 회원가입을 승낙하지 아니하거나 이후 사전 통보 없이 취소할 수 있습니다.

- 회원가입 신청 시 내용을 허위로 기재한 경우
- 기타 규정한 제반사항을 위반하며 신청하는 경우
- 다른 사람의 당 사이트 이용을 방해하거나 그 정보를 도용하는 등의 행위를 하였을 경우
- 당 사이트를 이용하여 법령과 본 약관이 금지하는 행위를 하는 경우
- 사회의 안녕질서 및 미풍양속을 저해할 목적으로 신청하였을 경우
- 기타 이용신청자의 귀책사유로 이용승낙이 곤란한 경우

제 5 조 (회원 아이디 부여 및 변경 등)


① 당 사이트는 이용고객에 대하여 약관에 정하는 바에 따라 자신이 선정한 회원 아이디를 부여합니다.

② 회원 아이디는 원칙적으로 변경이 불가하며 부득이한 사유로 인하여 변경 하고자 하는 경우에는 해당 아이디를 해지하고 재가입해야 합니다.

③ 재가입시에는 기존에 사용하였던 아이디는 재사용이 불가합니다.

④ 기타 회원 개인정보 관리 및 변경 등에 관한 사항은 서비스별 안내에 정하는 바에 의합니다.

⑤ 회원은 회원가입 시 기재한 개인정보가 변경되었을 경우 온라인으로 직접 수정할 수 있습니다. 이때 변경하지 않은 정보로 인해 발생되는 문제에 대한 책임은 회원에게 있습니다.

제 3 장 계약 당사자의 의무


제 1 조 (바이오산업센터 의 의무)

① 당 사이트는 이용고객이 희망한 서비스 제공 개시일에 특별한 사정이 없는 한 서비스를 이용할 수 있도록 하여야 합니다.

② 당 사이트는 개인정보 보호를 위해 보안시스템을 구축하며 개인정보 보호정책을 공시하고 준수합니다.

③ 당 사이트는 회원으로부터 제기되는 의견이 합당하다고 판단될 경우에는, 적절한 조치를 취하여야 합니다.

④ 당 사이트는 전시, 사변, 천재지변, 비상사태, 현재의 기술로는 해결이 불가능한 기술적 결함 기타 불가항력적 사유 및 이용자의 귀책사유로 인하여 발생한 이용자의 손해, 손실, 기타 모든 불이익에 대하여 어떠한 책임도 지지 않습니다.

제 2 조 (회원의 의무)

① 이용자는 회원가입 신청 또는 회원정보 변경 시 실명으로 모든 사항을 사실에 근거하여 작성하여야 하며, 허위 또는 타인의 정보를 등록할 경우 일체의 권리를 주장할 수 없습니다.

② 당 사이트가 관계법령 및 개인정보 보호정책에 의거하여 그 책임을 지는 경우를 제외하고, 회원에게 부여된 아이디의 비밀번호 관리소홀, 부정사용 등에 의하여 발생하는 모든 결과에 대한 책임은 회원에게 있습니다.

③ 회원은 당 사이트 및 제 3자의 지식재산권을 침해해서는 안 됩니다.

④ 이용자는 당 사이트의 운영자, 직원, 기타 관계자를 사칭하는 행위를 하여서는 안 됩니다.

⑤ 이용자는 바이러스, 악성코드 등을 제작, 배포, 이용하여서는 아니 되고, 당 사이트의 승인 없이 광고하는 행위를 하여서는 안 됩니다.

⑥ 이용자는 당 사이트 및 제 3자의 명예를 훼손하거나 업무를 방해하거나, 외설적이거나, 폭력적이거나 기타 공서양속에 반하는 게시물, 쪽지, 메일 등을 게시, 전송, 배포하여서는 안 됩니다.

제 4 장 서비스의 이용


제 1 조 (서비스 이용 시간)

① 회원의 이용신청을 승낙한 때부터 서비스를 개시합니다. 단, 일부 서비스의 경우에는 지정된 일자부터 서비스를 개시합니다.

② 업무상 또는 기술상의 장애로 인하여 서비스를 개시하지 못하는 경우에는 사이트에 공시하거나 회원에게 이를 통지합니다.

③ 서비스의 이용은 연중무휴, 1일 24시간을 원칙으로 하며, 서비스 응대 및 처리 시간은 법정 근무일 근무시간(09:00~18:00, 법정공휴일 및 주말 제외)으로 합니다. 다만, 당 사이트의 업무상 또는 기술상의 이유로 서비스가 일시 중지 될 수 있습니다. 이러한 경우 당 사이트는 사전 또는 사후에 이를 공지합니다.

④ 회원으로 가입한 이후라도 일부 서비스 이용 시 서비스 제공자의 요구에 따라 특정회원에게만 서비스를 제공할 수 있습니다.

⑤ 서비스를 일정범위로 분할하여 각 범위별로 이용가능 시간을 별도로 정할 수 있습니다. 이 경우 그 내용을 사전에 공개합니다.

제 2 조 (서비스 제공의 중지)

당 사이트는 다음 항에 해당하는 경우 서비스의 제공을 중지할 수 있습니다.

① 설비의 보수 등을 위하여 부득이한 경우

② 전기통신사업법에 규정된 기간통신사업자가 전기통신서비스를 중지하는 경우

③ 기타 귀사가 서비스를 제공할 수 없는 사유가 발생한 경우

제 3 조 (파일정보의 소거 및 회원 권한의 삭제)

① 당 사이트는 서비스용 설비의 용량에 여유가 없다고 판단되면 필요에 따라 회원의 정보 및 신상정보를 삭제할 수 있습니다.

② 당 사이트는 서비스 운영상 또는 보안에 문제가 있다고 판단되는 회원의 정보 및 신상정보를 사전통지 없이 검색할 수 있습니다.

③ 제1항의 경우에 당 사이트는 해당 사항을 사전에 서비스 또는 전자우편을 통하여 공지합니다.

제 4 조 (홈페이지 저작권)

① 당 사이트가 게시한 본 홈페이지의 모든 콘텐츠에 대한 저작권은 당 사이트에 있습니다. 다만, 게시물의 원저작자가 별도로 있는 경우 그 출처를 명시하며 해당 게시물의 저작권은 원저작자에게 있습니다.

② 회원이 직접 게시한 저작물의 저작권은 회원에게 있습니다. 다만, 회원은 당 사이트에 무료로 이용할 수 있는 권리를 허락한 것으로 봅니다.

③ 당 사이트 소유의 콘텐츠에 대하여 제3자가 허락 없이 다른 홈페이지에 사용 또는 인용하는 것을 금지합니다.

④ 프로그램 참여 시 제작되는 영상은 홈페이지의 홍보용 콘텐츠로 사용할 수 있습니다.

제 5 장 서비스 이용제한 및 계약 해지


제 1 조 (서비스 이용제한)

① 당 사이트는 회원이 서비스 이용에 있어서 본 약관 및 관련 법령을 위반하거나, 다음 각 호에 해당하는 경우 서비스 이용을 제한할 수 있습니다.

- 다른 회원의 아이디(ID)를 부정 사용하는 행위

- 범죄행위를 목적으로 하거나 기타 범죄행위와 관련된 행위

- 선량한 풍속, 기타 사회질서를 해하는 행위

- 타인의 명예를 훼손하거나 모욕하는 행위

- 타인의 지적재산권 등의 권리를 침해하는 행위

- 해킹행위 또는 컴퓨터바이러스의 유포행위

- 타인의 의사에 반하여 광고성 정보 등 일정한 내용을 지속적으로 전송하는 행위

- 서비스의 안전적인 운영에 지장을 주거나 줄 우려가 있는 일체의 행위

- 기타 관계법령에 위배되는 행위

② 상기 이용제한 규정에 따라 서비스를 이용하는 회원에게 사전 통지 후 서비스 이용을 일시정지 등 제한하거나 이용계약을 해지 할 수 있습니다. 단, 불가피한 사유로 사전 통지가 불가능한 경우에는 그러하지 아니합니다.

제 2 조 (계약 해지)

① 회원이 이용계약을 해지하고자 하는 때에는 본인이 서비스 또는 전자우편을 통하여 해지하고자 하는 날의 1일전까지(단, 해지일이 법정공휴일인 경우 공휴일 개시 2일전까지) 이를 바이오산업센터 에 신청하여야 합니다.

② 바이오산업센터 는 회원이 제5장 제1조의 내용을 위반하고, 바이오산업센터 소정의 기간 이내에 이를 해소하지 아니하는 경우 서비스 이용계약을 해지할 수 있습니다.

③ 바이오산업센터 는 제2항에 의해 해지된 회원이 다시 이용신청을 하는 경우 일정기간 그 승낙을 제한할 수 있습니다.

제 6 장 이의신청 및 손해배상청구 금지


제 1 조 (이의신청 금지)

이용자는 당 사이트에서 제공하는 서비스 이용시 발생되는 문제에 대해서 이의신청 및 민원을 제기할 수 없습니다.

제 2 조 (손해배상 청구금지)

이용자는 바이오산업센터 에서 제공하는 서비스 이용시 발생되는 문제에 대하여 바이오산업센터 에 손해배상청구를 할 수 없으며 이에 대해 책임을 지지 아니합니다.

제 3 조 (면책조항)

① 당 사이트는 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임이 면제됩니다.

② 당 사이트는 회원의 귀책사유로 인한 서비스 이용의 장애에 대하여 책임을 지지 않습니다.

③ 당 사이트는 회원이 서비스를 이용하여 기대하는 손익이나 서비스를 통하여 얻은 자료로 인한 손해에 관하여 책임을 지지 않습니다.

④ 당 사이트는 회원이 서비스에 게재한 정보, 자료, 사실의 신뢰도, 정확성 등 내용에 관하여는 책임을 지지 않습니다.

⑤ 회원 아이디(ID)와 비밀번호의 관리 및 이용상의 부주의로 인하여 발생되는 손해 또는 제3자에 의한 부정사용 등에 대한 책임은 모두 회원에게 있습니다.

⑥ 회원이 제5장 제1조, 기타 이 약관의 규정을 위반함으로 인하여 바이오산업센터 가 회원 또는 제3자에 대하여 책임을 부담하게 되고, 이로써 바이오산업센터 에게 손해가 발생하게 되는 경우, 이 약관을 위반한 회원은 인천테크노파크 바이오산업센터에게 발생하는 모든 손해를 배상하여야 하며, 동 손해로부터 인천테크노파크 바이오산업센터를 면책시켜야 합니다.

제 7 장 게시물 운영정책


제 1 조 (운영정책)

당 사이트의 각종 게시물에 대한 운영정책은 방송통신심의위원회의 정보통신에 관한 심의규정에 기반하며 이를 위반할 경우, 당 사이트의 운영정책에 의해 관련 게시물은 예고 없이 삭제, 이동될 수 있으며, 게시자(회원)는 아이디 이용제한 등 이용에 제한을 받을 수 있습니다.

제 2 조 (게시물 등록)

게시물은 실명을 통해 등록합니다. 악성 글 등을 업로드 하실 경우 게시물 삭제 또는 게시자(회원)의 이용제한 등의 경고 조치가 가능합니다.

① 주민등록번호 도용 타인의 개인정보를 이용한 활동이 발견될 경우, 해당 회원은 이용에 제한을 받을 수 있으며, 해당 계정은 본인인증 후에 정상적인 이용이 가능합니다. 또한 여러 개의 아이디를 생성하여 허위신고를 하거나, 타인 사칭을 통한 문제 발생 시, 그에 따른 이용 제한을 받을 수 있습니다.

제 3 조 (게시물의 저작권)

① 게시물은 회원이 서비스를 이용하면서 게재한 글, 사진, 파일, 관련 링크 및 댓글 등을 말합니다.

② 회원이 서비스에 등록하는 게시물로 인하여 본인 또는 타인에게 손해 및 기타 문제가 발생하는 경우, 회원은 이에 대한 책임을 질수 있으며 또한 명예훼손이나 개인정보 유출, 저작권과 같은 법률에 위배되는 게시물 및 댓글은 관련 법안에 따라 민형사상 처벌을 받을 수 있으니 이 점 유의하여 주시기 바랍니다.

제 4 조 (게시물 제한규정(삭제 및 이동))

당 사이트는 서비스의 게시물 또는 내용물이 제5장 제2조의 규정에 위반되거나 바이오산업센터 소정의 게시기간을 초과하는 경우 사전 통지나 동의 없이 이를 삭제할 수 있습니다.

제 5 조 (이용제한)

① 게시물 제한규정(4조)에 해당하는 내용을 게재하는 경우

② 다량의 게시물 등록을 목적으로 의미 없는 제목을 사용하거나, 반복되는 제목을 사용하여 게재하는 경우

③ 비정상적인 방법으로 게시물을 등록, 조회 및 추천하는 경우 등

제 6 조 (게시중단 요청 서비스)

① 게시물 제한규정(4조)에 해당하는 내용을 게재하는 경우

② 다량의 게시물 등록을 목적으로 의미 없는 제목을 사용하거나, 반복되는 제목을 사용하여 게재하는 경우

③ 비정상적인 방법으로 게시물을 등록, 조회 및 추천하는 경우 등

3. 개인정보의 보유 및 이용기간

인천바이오산업센터은 원칙적으로 보유기간의 경과, 개인정보의 수집 및 이용목적의 달성 등 그 개인정보가 불필요하게 되었을 때에는 지체 없이 파기합니다.
다만, 다른 법령에 따라 보존하여야 하는 경우에는 그러하지 않을 수 있습니다. 불필요하게 되었을 때에는 지체 없이 해당 개인정보를 파기합니다.
