        $(document).ready(function () {
            //서브메뉴
            const depthPR = $('.depth_Wrap');
            const depth = depthPR.children('a');
            const depth1 = depth.siblings('ol');

            $('html').click(function (e) {
                if (!$(e.target).is(depth)) {
                    depth1.slideUp(50);
                    depthPR.removeClass('on');
                }
            });
            depthPR.click(function () {
                depthPR.not($(this)).removeClass('on');
                $(this).stop().toggleClass('on');
                depth1.not($(this)).slideUp(80);
                $(this).children('ol').stop().slideToggle(80);
                //return false;
            });

            $().click(function () {

            });
        });//Wrapper

            switch (val) {

                    // Conpop.css('background', '#000');
                    break;
                default:
                    break;
            }
        }
        //url복사
        function clip() {
            const urlBox = document.createElement("textarea");
            document.body.appendChild(urlBox);//태그생성
            url = window.document.location.href;//현재주소값 
            urlBox.value = url;//담기
            urlBox.select();  //전송
            document.execCommand("copy");//카피
            urlBox.remove();//태그삭제
            alert("URL이 복사되었습니다.");
            return false;
        }
        const btnShareTw = document.querySelector('#shareTw');

btnShareTw.addEventListener('click', () => {

})
const btnShareFb = document.querySelector('#shareFb');

btnShareFb.addEventListener('click', () => {

})
